<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Etch-A-Sketch</title>
  </head>
  <body>
    <header>
      <h1 class="header__heading">Etch-a-Sketch</h1>
    </header>
    <main>
      <div class="main__toolbar">
        <form class="color-picker-form">
          <input type="color" id="color-picker" />
          <br />
          <label>Color Picker</label>
        </form>

        <button id="rainbow-color-btn">Rainbow Mode</button>
        <button id="eraser-btn">Eraser</button>
        <form id="range-input-form">
          <input
            type="range"
            min="1"
            max="99"
            name="Squares"
            id="new-grid-range"
            defa
          />
          <br />
          <label>Squares: </label>
          <span id="range-input">16 x 16</span>
        </form>
        <button id="new-grid-btn">New Sketchpad</button>
      </div>
      <div class="main__grid-container"></div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
